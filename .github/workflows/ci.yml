name: Angular CI + SonarQube + GitHub Pages + ZAP Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  actions: read
  security-events: write

jobs:

  # --------------------------------------------------------
  # Build + Unit Tests + SonarQube
  # --------------------------------------------------------
  build-and-sonar:
    name: Build Angular & Run SonarQube
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Inject secrets and build Angular project
      - name: Inject environment.prod.ts & build Angular
        run: |
          echo "export const environment = {
            production: true,
            GATEWAY: '${{ secrets.GATEWAY_API }}',
            HES: '${{ secrets.HES_API }}',
            TELEMETRY: '${{ secrets.TELEMETRY_API }}',
            COMMAND: '${{ secrets.COMMAND_API }}',
            TENANT_ID: '${{ secrets.TENANT }}',
            TOKEN: '${{ secrets.TOKEN }}'
          };" > src/environments/environment.prod.ts

          npm run build -- --configuration production --base-href="/MDMS/"

      - name: Run unit tests with coverage
        run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Upload build artifact for next job
      - name: Upload Angular build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/mdms/browser

  # --------------------------------------------------------
  # Deploy to GitHub Pages
  # --------------------------------------------------------
  deploy-gh-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-sonar

    steps:
      # Download artifact generated from build job
      - name: Download Angular build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: dist/mdms/browser

      - name: Deploy Angular to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: dist/mdms/browser
          force_orphan: true

  # --------------------------------------------------------
  # ZAP Scan
  # --------------------------------------------------------
  zap-scan:
    name: ZAP Baseline Scan
    runs-on: ubuntu-latest
    needs: deploy-gh-pages

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v5
        with:
          ref: main

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          token: ${{ secrets.GH_PAT }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'https://aabidrahman001.github.io/MDMS/'
          rules_file_name: 'zap-rules.tsv'
          cmd_options: '-a'

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html
