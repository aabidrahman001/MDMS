<div class="dashboard-layout">

  <aside class="sidebar">
    <div class="sidebar-logo">
      <span class="logo-text">
        <img src="https://www.spectrum-bd.com/wp-content/uploads/2015/02/new_logo-1.png" width="30%" alt="Logo" class="logo"> MDMS
      </span>
    </div>

    <ul class="menu">
      <li class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a [routerLink]="['/dashboard/overview']"><i class="bi bi-speedometer2"></i> Dashboard</a>
      </li>
      <li class="menu-item" routerLinkActive="active">
        <a [routerLink]="['/dashboard/meter-status']"><i class="bi bi-lightning-charge-fill"></i> Meter Status</a>
      </li>
      <li class="menu-item" routerLinkActive="active">
        <a [routerLink]="['/dashboard/gis-heatmap']"><i class="bi bi-geo-alt-fill"></i> GIS Heatmap</a>
      </li>
      <li class="menu-item" routerLinkActive="active">
        <a [routerLink]="['/dashboard/alerts']"><i class="bi bi-bell-fill"></i> Alerts</a>
      </li>
      <li class="menu-item" routerLinkActive="active">
        <a [routerLink]="['/dashboard/settings']"><i class="bi bi-gear-fill"></i> Settings</a>
      </li>
    </ul>
  </aside>

  <main class="main-content">

    <header class="topbar">
      <div class="topbar-title">Meter Data Management System</div>
      <div class="user-section">
        <span class="welcome-text">Welcome, {{ username }}</span>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </header>

    <router-outlet></router-outlet>

  </main>
</div>
